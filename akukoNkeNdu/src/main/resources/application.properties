spring.application.name=akukoNkeNdu

# Database Configuration - supports both local and cloud
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/akuko_ndu}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.MySQLDialect}

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=${CONTEXT_PATH:}

# Local development override
spring.config.import=optional:./local.properties