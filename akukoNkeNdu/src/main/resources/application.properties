spring.application.name=akukoNkeNdu

# Import local.properties for local development (contains actual database credentials)
# This file is in .gitignore and should not be committed
spring.config.import=optional:classpath:local.properties

# Database Configuration - Defaults (can be overridden by local.properties)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration - Defaults (can be overridden by .env file or local profile)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration - Defaults (can be overridden by .env file or local profile)
server.port=8080
server.servlet.context-path=

# CORS Configuration - Defaults (can be overridden by .env file or local profile)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*